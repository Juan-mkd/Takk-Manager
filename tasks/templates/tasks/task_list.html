{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="{% static 'tasks/task_list.css' %}">
</head>
<body>
    <h1>Lista de Tareas</h1>
    <ul>
        {% for task in tasks %}
        <li><a href="{% url 'task-detail' task.id %}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'task-create' %}">Crear Nueva Tarea</a>
</body>
</html>
